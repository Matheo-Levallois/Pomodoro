<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <h1>Pomodoro</h1>
    <div class="conteneur">
        <div id="travail">travail</div>
        <div id="pause">pause</div>
    </div>
    <div id="timer">25:00</div>
    <em id="bouton" class="fa-solid fa-play"></em>
    <form>
        <label for="work">temps de travail: </label>
        <input type="time" name="time" id="work" step="2" />

        <label for="break">temps de repos: </label>
        <input type="time" name="time" id="break" step="2" />
        <label for="bigBreak">temps de grand repos: </label>
        <input type="time" name="time" id="bigBreak" step="2" />
    </form>
    <div>Réinitialiser les valeurs par défaut</div>
    <em id="reset" class="fa-solid fa-repeat"></em>
    <footer>
        <div>
            Projet pomodoro
        </div>
    </footer>

    <script src="js/js.js"></script>
    <script src="https://kit.fontawesome.com/dd7dc8cdcd.js" crossorigin="anonymous"></script>

</body>

</html>
